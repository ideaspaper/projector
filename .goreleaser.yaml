version: 2

project_name: projector

before:
  hooks:
    - go mod tidy

builds:
  - binary: projector
    main: .
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X github.com/ideaspaper/projector/cmd.version={{.Version}}

archives:
  - formats:
      - tar.gz
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        formats:
          - zip

checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"
      - "Merge pull request"
      - "Merge branch"

homebrew_casks:
  - name: projector-cli
    repository:
      owner: ideaspaper
      name: homebrew-tap
    directory: Casks
    homepage: "https://github.com/ideaspaper/projector"
    description: "A fast and flexible project directory manager for developers"
    license: "MIT"
    hooks:
      post:
        install: |
          if system_command("/usr/bin/xattr", args: ["-h"]).exit_status == 0
            system_command "/usr/bin/xattr", args: ["-dr", "com.apple.quarantine", "#{staged_path}/projector"]
          end
